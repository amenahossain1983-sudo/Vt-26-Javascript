    <button id="Auto"> <img src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAc-clNjixijbn1HANoy_x-suBbTX10Ph2yw&s " alt="" > </button>
   
    <div class="text"> <button class="AC" id="autoclicker"> Auto click ! </button> </div>
    <script>
        let utText = 0;
        let work = false;
        let timer = null;
        let Ac = false;
// Let och const är tvärtom 
        const text = document.getElementById('output'); //
        const knapp = document.getElementById('knapp'); // Påpekar på just den här dokumentet
        const Auto = document.getElementById('Auto'); // Påpekar på just den här dokumentet
        const AC = document.getElementById('autoclicker'); //
        

        knapp.addEventListener('click', function (event){  // Det är typ som ett metod
            utText += 1;

            text.textContent = utText;
        });
        AC.addEventListener('click', function (event){  // Det är typ som ett metod
            Ac = true;
        });
        Auto.addEventListener('click', function (event){
        if( work == false) {
            work = true;
            timer = setInterval(function () { 
                    utText += 1;
            text.textContent = utText;
                

         }, 500);
        }
        else if ( work == true ) {
            work = false;
            clearInterval(timer);
        }
        } );
     </script>
